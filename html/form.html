<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <TITLe>FORMULARIO DE REGISTRO</TITLe>
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-1 pt-1">
               <div class="col-md-7">
                   <h1 class="display-4">Formulario de Registro</h1>
                    <hr class="bg-info">
                    <p class="pb-0 mb-0">Bienvenido, ingresa tus datos</p>
                    <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios</p>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombres" class="col-form-label">Nombres:</label>
                                <input type="text" name="nombre" value="" id="nombre" class="form-control" placeholder="Ingrese sus nombres">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellidos" class="col-form-label">Apellidos:</label>
                                <input type="text" name="apellidos" value="" id="apellidos" class="form-control" placeholder="Ingrese sus apellidos">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="direccion" class="col-form-label">Dirección:</label>
                                <input type="text" name="direccion" value="" id="direccion" class="form-control" placeholder="Ingrese sus apellidos">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="celular" class="col-form-label">Celular:</label>
                                <input type="text" name="celular" value="" id="celular" class="form-control" placeholder="Ingrese su número celular">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="genero" class="col-form-label">Género</label>
                                    <select class="form-control" id="genero">
                                    <option>MASCULINO</option>
                                    <option>FEMENINO</option>
                                    <option>OTRO</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correo" class="col-form-label">Correo:</label>
                            <input type="text" name="correo" value="" id="correo" class="form-control"  placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Contraseña:</label>
                            <input type="password" name="password" value="" id="password" class="form-control"  placeholder="Ingrese su contraseña">
                            <small id="passwordHelpInline" class="text-muted">Entre 6 y 10 caracteres</small>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="politica">
                                <label class="form-check-label col-md-8" for="politica">He leido los <a href="">terminos y condiciones</a>.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
